language: python  # language used in repo
python:  # versions used
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
addons:
  apt:
    packages:
      - python3-numpy  # matplotlib
      - python3-matplotlib
      - libpng-dev
      - libfreetype6-dev
      - python3-scipy  # scipy
      - python3-pandas
      - python3-nose
install: "pip install -U ."  # command to install dependencies
