---
engines:
  duplication:
    enabled: true
    checks:
      Similar code:
        enabled: false  # matches in different files
    config:
      languages:
        - python
  fixme:
    enabled: true
  radon:
    enabled: true
    checks:
      Complexity:
        enabled: false
ratings:
  paths:
    - "**.py"
exclude_paths:
- docs
